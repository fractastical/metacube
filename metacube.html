<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Cube Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cubeSize = 10;
        const cubeDistance = 60;

        function createSphere(x, y, z, radius, color) {
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            scene.add(sphere);
            return sphere;
        }

        function createCubeWithSphere(x, y, z, opacity) {
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: opacity });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);

            const sphereRadius = cubeSize / 2;
            const sphere = createSphere(x, y, z, sphereRadius, 0xff0000);

            return { cube, sphere };
        }

        const transparentCubeWithSphere = createCubeWithSphere(0, 0, 0, 0.5);

        const surroundingCubesWithSpheres = [
            createCubeWithSphere(cubeDistance, 0, 0, 1),
            createCubeWithSphere(-cubeDistance, 0, 0, 1),
            createCubeWithSphere(0, cubeDistance, 0, 1),
            createCubeWithSphere(0, -cubeDistance, 0, 1),
            createCubeWithSphere(0, 0, cubeDistance, 1),
            createCubeWithSphere(0, 0, -cubeDistance, 1)
        ];

        camera.position.z = 150;

        function animate() {
            requestAnimationFrame(animate);

            transparentCubeWithSphere.cube.rotation.x += 0.01;
            transparentCubeWithSphere.cube.rotation.y += 0.01;

            surroundingCubesWithSpheres.forEach(obj => {
                obj.cube.rotation.x += 0.01;
                obj.cube.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
